<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>voorbeeld formulier</title>
</head>
<body>
<header>
    <h1>Voorbeeldformulier</h1>
</header>
<form action="http://www.savatarian.com/html5/form.php" method="get">
<ul>
    <li>
        <label for="voornaam">Voornaam</label>
        <input type="text" name="voornaam" id="voornaam">
    </li>
    <li>
        <label for="tussenvoegsel">Tussenvoegsel</label>
        <input type="text" name="tussenvoegsel" id="tussenvoegsel">
    </li>
    <li>
        <label for="achternaam">Achternaam</label>
        <input type="text" name="achternaam" id="achternaam">
    </li>
    <li>
        <label for="geslacht">Geslacht</label>
        <input type="radio" name="geslacht" value="man" id="geslacht"/>
        &nbsp;man
        <input type="radio" name="geslacht" value="vrouw">
        &nbsp;vrouw

    </li>
    <li>
        <label for="ogen">Ogen</label>
        <select name="ogen" id="ogen">
            <option>Blauw</option>
            <option>Groen</option>
            <option>Bruin</option>
            <option>Grijs</option>
        </select>
    </li>
    <li>
        <label for="geboortedatum">Geboortedatum</label>
        <input type="date" name="geboortedatum" id="geboortedatum">
    </li>
    <li>
        <label for="omschrijving">Omschrijving</label>
        <textarea name="omschrijving" id="omschrijving"></textarea>
    </li>
    <li>
        <label for="lekker eten">Lekker eten:</label>
        <input type="checkbox" name="lekker eten" value="patat" id="lekker eten">
        <span class="checkbox">Patat</span><br>
        <input type="checkbox" name="lekker eten" value="bruine bonen">
        <span class="checkbox">Bruine bonen</span><br>
        <input type="checkbox" name="lekker eten" value="linzen">
        <span class="checkbox">Linzen</span>
    </li>
    <li>
        <input type="submit" name="knop">
    </li>
</ul>
</form>

</body>
</html>
